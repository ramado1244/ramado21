name: Generate Sitemap

on:
 push:
   branches:
     - main  # Ganti dengan nama branch utama Anda jika berbeda

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout Repository
       uses: actions/checkout@v2

     - name: Generate Sitemap
       uses: cicirello/generate-sitemap@v2
       with:
         base-url: "https://ramado1244.github.io/ramado21/amp.html"  # Ganti dengan URL GitHub Pages Anda
